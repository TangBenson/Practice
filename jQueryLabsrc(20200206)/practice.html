<body>
    <!-- 置頂bar區 -->
    <header>

    <div class="lv1">
        <div class="lv1-1">
            <h3>1-1</h3>
        </div>
    </div>
    <!-- <canvas id="canvas1" width="1000" height="40"></canvas> -->
    <div class="lv2">
        <div class="lv2-1">
            <h3>2-1</h3>
        </div>
        <div class="lv2-1">
            <h3>2-2</h3>
        </div>
    </div>
    <!-- <canvas id="canvas2" width="1000" height="40"></canvas> -->
    <div class="lv3">
        <div class="lv3-1">
            <h3>3-1</h3>
        </div>
        <div class="lv3-1">
            <h3>3-2</h3>
        </div>
        <div class="lv3-1">
            <h3>3-3</h3>
        </div>
        <div class="lv3-1">
            <h3>3-4</h3>
        </div>
    </div>
    <script>
        $(function () {
            //初始化
            $('.lv2').hide();
            $('.lv3').hide();
            $('#canvas1').hide();
            $('#canvas2').hide();
            var lv2 = 'N';
            var lv3 = 'N';

            //畫連結線
            // var g = document.getElementById('canvas1').getContext("2d");
            // g.beginPath();
            // // g.strokeStyle = "#CCC";
            // g.moveTo($('.lv1').width()/2, 0);
            // g.lineTo(200, 200);
            // g.stroke();

            //各種互動反映
            $('.lv1-1, .lv2-1, .lv3-1').hover(function () {
                // $(this).css('background', 'cornsilk')
                // $(this).css('cursor','pointer')
                // 精簡寫法
                $(this).css('background', 'cornsilk').css('cursor', 'pointer')
            }, function () {
                // $(this).css('background', 'coral')
                // $(this).css('cursor','default')
                // 精簡寫法
                $(this).css({ 'background': 'coral', 'cursor': 'default' })
            });

            $('.lv1-1').click(function () {
                // 不用show hide，改玩slideDown slideUp
                if (lv2 == 'N') {
                    $('.lv2').slideDown(1500)
                    // $('#canvas1').slideDown(1500)
                    lv2 = 'Y'
                }
                else if (lv2 == 'Y') {
                    $('.lv2').slideUp("slow")
                    // $('#canvas1').slideUp("slow")
                    lv2 = 'N'
                }

                if (lv3 == 'Y') {
                    $('.lv3').slideUp("slow")
                    // $('#canvas2').slideUp("slow")
                    lv3 = 'N'
                }
            });

            $('.lv2-1').click(function () {
                // 不用show hide，改玩fadeIn fadeOut
                if (lv3 == 'N') {
                    $('.lv3').fadeIn(1500)
                    // $('#canvas2').fadeIn(1500)
                    lv3 = 'Y'
                }
                else if (lv3 == 'Y') {
                    $('.lv3').fadeOut("slow");
                    // $('#canvas2').fadeOut("slow");
                    lv3 = 'N'
                }
            });



            // console.log($("#d1 a").text())
            // console.log($("#d1>a").text())
            // console.log($("#d1+a").text())
            // console.log($("#d1~a").text())
            // console.log($("#d1 a:last-child").text())
            // console.log($("div:has(a)").text())
            // console.log($("div:parent").text())
        })
