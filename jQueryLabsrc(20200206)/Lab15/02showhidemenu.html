<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>02showhidemenu.html</title>
    <style>
        body {
            background: #ccc;
        }

        .transition {
            transition: 0.4s;
        }

        .wrapper {
            width: 800px;
            margin: 20px auto;
            background-color: black;
        }

        .menu {
            display: inline-block;
            /* display: block; */
            cursor: pointer;
            position: relative;
            padding: 0 0 0 2px;
            /* background:red; */
        }
        
        .menu.active {
            background: #fff;
            /* background:red; */
        }

        /* 點擊之前ul隱藏 */
        .menu ul {
            position: relative;
            left: 0;
            top: 0;
            background: rgba(255, 255, 255, .8);
            width: 120px;
            opacity: 0;
            /*表示完全透明 */
            max-height: 0;
            /* height:300px; */
            overflow: hidden;
            /* 
            height(300px) 大於 max-height(100px) 時，會呈現 max-height(100px) 的高度。
            height(100px) 小於 max-height(300px) 時，會呈現 height 的高度，並且高度固定。
            可防止height的值大於max-height的值
            */
        }

        /* 點擊之前ul現身 */
        .menu.active ul {
            opacity: 1;
            max-height: 300px;
            /* max-height: 100px;*/
        }

        /* 選項的效果 */
        .menu ul li a {
            display: block;
            padding: 10px 12px;
        }
        .menu ul li a:hover {
            background: lightblue;
        }
        ul,li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* 繪製主選單按鈕的三條線 */
        .bar {
            width: 36px;
            height: 6px;
            background: #666;
            margin: 6px 0;
            border-radius: 2px;
        }

        /* 繪製點擊主選單按鈕後的交叉線 */
        .active .bar1 {
            -webkit-transform: rotate(-45deg) translate(-9px, 7px);
            transform: rotate(-45deg) translate(-9px, 7px);
        }
        .active .bar2 {
            opacity: 0;
        }
        .active .bar3 {
            -webkit-transform: rotate(45deg) translate(-9px, -8px);
            transform: rotate(45deg) translate(-9px, -8px);
        }

    </style>
</head>

<body>

    <div class="wrapper">
        <div class="menu">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
            <ul>
                <li><a>Home</a></li>
                <li><a>Shop</a></li>
                <li><a>Gallery</a></li>
                <li><a>About</a></li>
            </ul>
        </div>
    </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $(".menu").click(function () {
                $(this).toggleClass("active");
            })
        })
    </script>
</body>

</html>
