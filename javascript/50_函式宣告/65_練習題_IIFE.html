<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        // 10.  底下會在控制台顯示出什麼資訊？為什麼？ 
        var name = 'apple';
        console.log('1.' ,typeof name);


        function aa(){
            console.log('2.' ,name);
            console.log('2.' ,typeof name);
        }
        console.log('3.' ,typeof aa);
        aa();


        (function () {
            if (typeof name == 'undefined') {
                var name = 'bee';//提升至12、13行之間，但只有var name，沒有值
                console.log('A. Hello~ ' + name);
            } else {
                console.log('B. Hello~' + name);
            }
        })();


        // 20.  底下會在控制台顯示出什麼資訊？為什麼？
        var name = 'cat';
        (function () {
            var name;
            if (typeof name == 'undefined') {
                var name = 'dog';
                console.log('C. Hello~ ' + name);
            } else {
                console.log('D. Hello~ ' + name);
            }
        })();

        // 我結論：匿名函式無法向外層抓取參數
    </script>
</body>

</html>
