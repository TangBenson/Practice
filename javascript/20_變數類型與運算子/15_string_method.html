<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h3><a href="http://www.w3schools.com/js/js_string_methods.asp"> JavaScript String Methods </a></h3>

    <script>
        var str = "Practice makes perfect";

        // 0. 字串的長度
        console.log('字串的長度:'+str.length);
        // 1. 字串.match() 在字串中找到符合條件
        console.log(str.match('makes'));
        // 2. 字串.indexOf() 回傳了什麼?
        console.log('indexOf()傳回字串的位置:'+str.indexOf("ma"));
        // 3. 找到字串中最後一次出現的 e 的函式是什麼?
        console.log('lastIndexOf()傳回最後一次出現字元的位置:'+str.lastIndexOf('ct'))

        //我寫的，search和indexof的差別?
        console.log(str.search("ma"));

        // 4. 要怎麼樣截取一段字串?
        // 底下這個字串
        // 0911222333 是 手機
        // 0423456789 是 電話號碼
        var phones = "09112223330423456789";
        console.log('字串.substr()擷取字串')
        console.log(phones.substr(0,10));
        console.log(phones.substr(10,20));

        // 5. 字串.split() 把字串分割為陣列
        console.log('字串.split()把字串分割為陣列')
        var fruits = "apple, bubble, lemon";
        console.log(fruits);
        console.log(fruits.split(','));

        // 6. 字串往左補零
        console.log('padStart字串往左補零')
        var account = "13756"
        console.log(account.padStart(10,'0'));

        // 7. 比較 substr()、substring()、slice()
        //substr可在字符串中抽取从 start 下标开始的指定数目的字符
        //substring用于提取字符串中介于两个指定下标之间的字符。如果 start 比 end 大，那么该方法在提取子串之前会先交换这两个参数
        //slice可提取字符串的某个部分。与substring()相似，但不支持第一个参数小于第二个参数
        console.group("(0, 2)");
        var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        console.log(`str.substr(0,2)：${str.substr(0, 2)}`);//AB
        console.log(`str.substring(0,2)：${str.substring(0, 2)}`);//AB
        console.log(`str.slice(0,2)：${str.slice(0, 2)}`);//AB
        console.groupEnd();


        console.group("(3, 5)");
        console.log(`str.substr(3,5)：${str.substr(3, 5)}`);//DEFGH
        console.log(`str.substring(3,5)：${str.substring(3, 5)}`);//DE
        console.log(`str.slice(3,5)： ${str.slice(3, 5)}`);//DE
        console.groupEnd();

        console.group("(5, 3)");
        console.log(`str.substr(5,3)：${str.substr(5, 3)}`);//FGH
        console.log(`str.substring(5,3)：${str.substring(5, 3)}`);//DE
        console.log(`str.slice(5,3)：${str.slice(5, 3)}`);//
        console.groupEnd();

        console.group("(3)");
        console.log(`str.substr(3)：${str.substr(3)}`);//DEFGHIJKLMNOPQRSTUVWXYZ
        console.log(`str.substring(3)：${str.substring(3)}`);//DEFGHIJKLMNOPQRSTUVWXYZ
        console.log(`str.slice(3)： ${str.slice(3)}`);//DEFGHIJKLMNOPQRSTUVWXYZ
        console.groupEnd();

        console.group("(-5)");
        console.log(`str.substr(-5)： ${str.substr(-5)}`);//VWXYZ
        console.log(`str.substring(-5)：${str.substring(-5)}`);//ABCDEFGHIJKLMNOPQRSTUVWXYZ
        console.log(`str.slice(-5)：${str.slice(-5)}`);//ABCDEFGHIJKLMNOPQRSTUVWXYZ
        console.groupEnd();

    </script>
</body>

</html>
