<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h3><a href="https://www.w3schools.com/js/js_strings.asp">JavaScript Strings - Escape Character</a></h3>

    <script>

        // 請觀察底下的變數透過等號設定值後，
        // 透過變數名稱再次取出，會得到什麼結果?

        // 1. var str = '"C"';
        var str = '"C"'
        console.log('0.'+str)
        // 2. var str2 = "C:\temp";
        var str2 = "c:z\temp"
        var str21 = "c:\bemp"
        var str22 = "c:\femp"
        var str23 = "c:\nemp"
        var str24 = "c:\remp"
        var str25 = "c:\vemp"
        var ary = [str2,str21,str22,str23,str24,str25]
        console.log('1.'+str2)
        console.log('2.'+ary)
        // 3. var str3 = str4;
        var str3 = str
        console.log('3.'+str3)

    </script>
</body>

</html>
