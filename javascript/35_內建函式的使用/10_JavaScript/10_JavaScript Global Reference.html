        console.log("11" + 1); //111

        // 20. parseInt() 把文字轉換為數值 (預設為10進位的轉換方式)
        var num;
        num = "10000";
        console.log(parseInt(num, 2));
        num = "16";
        console.log(parseInt(num, 10));
        num = "0X10";
        console.log(parseInt(num, 16));
        num = "10";
        console.log(parseInt(num, 16));


        // 資料型別之一的物件，又稱雜湊或關聯陣列，類似PYTHON的dict，主體為各個元素

        // 物件實體化：var 變數名稱 = new 物件名稱([參數])，這裡的物件名稱就是python的class，但在js稱為原型
