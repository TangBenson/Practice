<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>

<body>
   
    <h3><a href="http://www.w3schools.com/js/js_math.asp">JavaScript Math Object</a></h3>
   <h3><a href="https://teamtreehouse.com/community/mathfloor-mathrandom-max-min-1-min-explanation">Math.floor( Math.random () * (max - min + 1)) + min)</a></h3>
   
    <script>
        // Math物件都是靜態方法、屬性，不用實體化，也無法實體化
        // 取亂數
        console.log(Math.random())  
        // 四捨五入
        console.log(Math.round(5.26))
        console.log(Math.round(6.89))
        // 無條件捨棄
        console.log(Math.floor(5.985))
        // 無條件進位
        console.log(Math.ceil(5.123))
        // 9開根號
        console.log(Math.sqrt(9))
        // 小練習：取得 2-5 之間的亂數
        console.log(Math.floor(Math.random() * (5 - 2 + 1)) + 2);
        // ex Math.floor(Math.random() * (最大 - 最小 + 1)) + 最小 ;
        
    </script>
</body>

</html>
