<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h3><a href="https://www.w3schools.com/Js/js_loop_while.asp" target="_blank">JavaScript While Loop</a></h3>
    <pre>
        while (condition) {
          // code block to be executed
        }
    </pre>
    <script>
        // 10. 計算從1加到10數值為多少
        var a=1;
        var s=0;
        while (a<=10){
            s+=a;
            a++;
        }
        console.log(s);

        // 20. 網頁必須輸入通關密碼1234才會停止
        var b='Y'
        while (b=='Y'){
            x=window.prompt('請輸入')
            console.log(typeof x)
            if (x=='1234'){
                window.alert('yes');
                b='N'
                // break;
            }
            else {
                window.alert('no');
            }
        }

        // 30. 測試 null 和 undefined 的情況
        // while可以判斷字串若為null或undefined則結束迴圈
        var a = 'apple';
        while (a) {
            console.log(a);
            a = undefined;
        }
    </script>
</body>

</html>
