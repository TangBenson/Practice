<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        // 10. 使用 for in，逐一尋覽物件裡面的屬性
        var student = {
            chinese: 100,
            english: 100,
            math: 50,
            history: 88,
            geography: 76
        };

        for(var item in student){
            console.log(item);
            console.log(student[item]);

            console.log(`${item} - ${student[item]}`)
        }
    </script>
</body>

</html>
